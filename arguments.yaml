---
clean:
  help: Clean the directories automatically created during deployment.
  default: False
  action: 'store_true'
deploy:
  help: Generate configurations and deploy guacamole using docker-compose.
  default: False
  action: 'store_true'
configs:
  help: Generate configurations only. Do not deploy guacamole.
  default: False
  action: 'store_true'
nginx:
  help: Skip generating the nginx.conf file - this must be manually created and located at ./nginx/conf/nginx.conf.
  default: False
  action: 'store_true'
create_users:
  help: Create users within MySQL.
  default: False
  action: 'store_true'
create_connections:
  help: Create connections within MySQL.
  default: False
  action: 'store_true'
update_permissions:
  help: Update user permissions to allow all users read access to all connections.
  default: False
  action: 'store_true'